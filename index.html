<!DOCTYPE html>
<meta charset="utf-8">
<head>
<script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>

<script>
    // load the external svg from a file
d3.xml("mapa.svg").mimeType("image/svg+xml").get(function(error, xml) {
if (error) throw error;
document.body.appendChild(xml.documentElement);
poblado();
});

function poblado(){
    d3.selectAll("text")
    .style("cursor", "pointer")
    .on('click', function() {
    var poblado = this.childNodes[0].data;
    console.log(poblado);
    d3.select(this).style("fill", "yellow");
    })
}
</script>
</body>
</html>
